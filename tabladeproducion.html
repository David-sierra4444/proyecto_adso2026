<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Producción Diaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Formulario Registro Producción Diaria</h2>

<form action="guardar.php" method="POST">

    <label for="idRegistro">ID Registro</label>
    <input type="number" id="idRegistro" name="idRegistro" required>

    <label for="idTarea">ID Tarea</label>
    <input type="number" id="idTarea" name="idTarea" required>

    <label for="idOperario">ID Operario</label>
    <input type="number" id="idOperario" name="idOperario" required>

    <label for="idAdministrador">ID Administrador</label>
    <input type="number" id="idAdministrador" name="idAdministrador" required>

    
    <label for="fechaRegistro">Fecha de Registro</label>
    <input type="date" id="fechaRegistro" name="fechaRegistro" required>

   
    <label for="tiempoTrabajado">Tiempo Trabajado (horas)</label>
    <input type="number" step="0.01" id="tiempoTrabajado" name="tiempoTrabajado" required>

    <label for="estado">Estado</label>
    <select id="estado" name="estado" required>
        <option value="">Seleccione...</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Aprobado">Aprobado</option>
        <option value="Rechazado">Rechazado</option>
    </select>

    <button type="submit">Guardar</button>

</form>

</body>
</html>
